<div class="container">   

    <div class="items">
        <div class="row header">
            <h3 class="items__paragraph">Tabela diária de recebimentos</h3>
        </div>       
         
        <div class="table-responsive-md text-nowrap">
            <table class="table table-striped table-bordered w-auto">
                <thead>
                <tr class="table-info">
                <th scope="col" *ngFor="let column of columns">
                    {{column}}
                </th>
                </tr>
                </thead>
                <tbody>

                    <ng-container *ngIf="isValid; else other_content">
                    <tr *ngFor="let item of items?.slice(0, pagination.pageSize)">
                        <td *ngFor="let column of index">
                        {{item[column]}}
                        </td>                        
                    </tr>
                    </ng-container>

                    <ng-template #other_content>
                        <tr *ngFor="let item of items?.slice(16)">
                            <td *ngFor="let column of index">
                            {{item[column]}}
                            </td>                        
                        </tr>
                    </ng-template>

                </tbody> 
            </table>         
        </div>    
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <!-- <button type="button" class="btn btn-outline-dark btn-sm" (click)="next()" [ngClass]="calculateClasses()">1</button>
            <button type="button" class="btn btn-outline-dark btn-sm" (click)="preview()" [ngClass]="calculateClasses()">2</button> -->
            <ng-container *ngIf="isDone; else other_button">
                <button type="button" class="btn btn-outline-dark btn-sm" (click)="firstPage()">próximo</button>  
            </ng-container>
            <ng-template #other_button>
                <button type="button" class="btn btn-outline-dark btn-sm" (click)="lastPage()">anterior</button>
            </ng-template>  
        </div>
    </div>

</div>
